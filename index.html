<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature App</title>
  <style>/* styles.css */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    
    h1 {
      color: #333;
    }
    
    .temperature-box {
      margin: 20px 0;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1.5em;
      color: #555;
    }
    
    .temperature-box.error {
      color: red;
    }
    
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    
    button:hover {
      background: #0056b3;
    }
    </style>
</head>
<body>
  <div class="container">
    <h1>Current Temperature</h1>
    <div id="temperature-display" class="temperature-box">
      <p>Loading...</p>
    </div>
    <button id="retry-btn">Retry</button>
  </div>
  <script>// script.js

    // Simulated API call
    function fetchTemperature() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // Simulate success or failure (50% chance each)
          Math.random() > 0.5 ? resolve("25Â°C") : reject("Temperature data unavailable.");
        }, 2000);
      });
    }
    
    function updateTemperature() {
      const display = document.getElementById("temperature-display");
      display.classList.remove("error");
      display.innerHTML = "<p>Loading...</p>";
    
      fetchTemperature()
        .then((temp) => {
          display.textContent = temp;
        })
        .catch((error) => {
          display.classList.add("error");
          display.textContent = error;
        });
    }
    
    // Retry button
    document.getElementById("retry-btn").addEventListener("click", updateTemperature);
    
    // Initial fetch on load
    updateTemperature();
    </script>
</body>
</html>
